<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\Phi=(\phi,z_2)\) be a normalized RISP, and let \(\lambda \in\mathbb{T}\text{.}\) We say that \(F_{\lambda}\) is a <dfn class="terminology">collapsing fiber</dfn> for \(\Phi\) if the one-variable function \(\phi_{\lambda}\) is constant.</p>
