<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.16</span><span class="period">.</span><span class="space"> </span><span class="title">Singular inner function.</span>
</h6>
<p>Consider the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Phi(z, w) = \left(\exp \left(-\frac{w z+1}{1-w z}\right), w\right),
\end{equation*}
</div>
<p data-braille="continuation">with a so-called singular inner function in the first slot.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">\(\Phi\) fixes the point \((1, -1)\text{.}\)</p>
