<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.9</span><span class="period">.</span>
</h6>
<p>Suppose \(\lambda \in \Lambda^{\flat}\text{.}\) Then</p>
<ol class="decimal">
<li>\(Q_{\alpha}(\lambda)=0\) if and only if \(p_1(\lambda)+e^{i\alpha}\tilde{p}_1(\lambda)=0\text{;}\)</li>
<li>if \(Q_{\alpha}(\lambda)=0\) then \(Q_{\alpha}\) vanishes to at least order \(2\) at \(\lambda\text{.}\)</li>
</ol></article><span class="incontext"><a href="sec-main.html#lem-Qvanishing">in-context</a></span>
