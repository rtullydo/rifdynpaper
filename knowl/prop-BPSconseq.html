<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.4</span><span class="period">.</span>

<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\Phi=(z_1\phi, z_2)\text{,}\) where \(\phi\) is a normalized RIF. Then \(\Gamma(\Phi)\cap \mathbb{T}^2\) is a union of curves, and each component of \(\Gamma(\Phi)\cap \mathbb{T}^2\) can be parametrized by analytic functions.</p></article><span class="incontext"><a href="sec-main.html#prop-BPSconseq">in-context</a></span>
