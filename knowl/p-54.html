<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(\Phi=(\phi_1, \phi_2)\) is a RIM such that the associated polynomials \(P_1\) and \(P_2\) have no common factors. Then \(\Gamma(\Phi)\) is a finite set, with cardinality bounded by \(2n_1n_2+n_1+n_2\text{.}\)</p>
