<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(B(\lambda_1, \lambda_2)\) is a rotation belt for \(\Phi=(\phi,z_2)\) and that \(\mathfrak{p}(\lambda)\) is non-constant on \((\lambda_1, \lambda_2)\text{.}\) Then uncountably many \(\phi_{\lambda}\) are conjugate to an irrational rotation.</p></article><span class="incontext"><a href="sec-main.html#lemma-7">in-context</a></span>
